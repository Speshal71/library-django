{% extends "base_generic.html" %}

{% block content %}
    <h1>Login</h1>

    {% if form.errors %}
    <p><strong>Error!!!</strong></p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <p>Username: {{form.username}}</p>
        <p>Password: {{form.password}}</p>

        <input type="submit" value="login">
    </form>
{% endblock %}
